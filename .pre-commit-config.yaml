# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.27.1
    hooks:
      - id: yamllint
        name: Lint GitHub Action workflow files
        files: ^\.github/workflows/
        args:
          - -d
          - >
            {
              extends: default,
              rules: {
                    document-start:{
                      present: true,
                      level: warning
                    },
                    line-length: {
                      max: 88,
                      level: warning
                    },
                    indentation: {
                      spaces: 2,
                      indent-sequences: false,
                      level: warning
                    }
                  }
              }

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.8.12
    hooks:
      - id: gitleaks
        name: üîç Check git leaks

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.6
    hooks:
      - id: shellcheck
      - id: shfmt

  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        name: üêç Format Python code PEP8
        args:
          - --line-length=88

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        name: üêç Check Python code
        args:
          - --max-line-length=88
          - --ignore=F841,W503
          - --exclude=attention_utils/**

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: üêç Sort Python imports

  # - repo: https://github.com/asottile/pyupgrade
  #   rev: v2.29.1
  #   hooks:
  #   - id: pyupgrade
  #     name: üêç Upgrade Python code
  #     args: [--py36-plus]

  # Black and flake8 for notebook
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.3.1
    hooks:
      - id: nbqa-black
      - id: nbqa-flake8
      - id: nbqa-isort

  # Lint Dockerfile
  - repo: https://github.com/hadolint/hadolint
    rev: v2.10.0
    hooks:
      - id: hadolint

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.28.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
